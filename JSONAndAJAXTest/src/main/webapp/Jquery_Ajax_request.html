<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta content="no-cache" http-equiv="pragma" />
		<meta content="no-cache" http-equiv="cache-control" />
		<meta content="0" http-equiv="Expires" />
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
		<title>Insert title here</title>
		<script src="script/jquery-1.7.2.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function(){
				// ajax请求
				$("#ajaxBtn").click(function(){
					$("#msg2").html("hello")
					$.ajax({
						url:"http://localhost:8080/JSONAndAJAXTest_war_exploded/AjaxServlet",
						data:"action=jqueryAjax",
						type: "GET",
						success:function (data) {
							alert("服务器响应的回调函数"+data.id);
							let jsonObj = JSON.parse(data);
							$("#msg2").html(data.id);
						},
						dataType: "json"
					});

				});

				// ajax--get请求
				$("#getBtn").click(function(){

					alert(" get btn ");
					
				});
				
				// ajax--post请求
				$("#postBtn").click(function(){
					// post请求
					alert("post btn");
					
				});

				// ajax--getJson请求
				$("#getJSONBtn").click(function(){
					// 调用
					alert("getJSON btn");

				});

				// ajax请求
				$("#submit").click(function(){

					// 把参数序列化
					alert("serialize()");
				});
				
			});
		</script>
	</head>
	<body>
		<div id="msg">
			<button id="ajaxBtn">$.ajax请求</button>
			<button id="getBtn">$.get请求</button>
			<button id="postBtn">$.post请求</button>
			<button id="getJSONBtn">$.getJSON请求</button>
		</div>
		<br/>
		<div id="msg2" >1231</div>
		<br/>
		<form id="form01" >

			  	<option value="Single2">Single2</option>
			</select><br/>

		  	<select multiple="multiple" name="multiple">

		    	<option value="Multiple2">Multiple2</option>
