<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS内嵌</title>
<!--  style标签专门用来定义css样式代码-->
    <style type="text/css">
      div{
        border: 3px solid crimson;
      }
      span{
        border: 3px solid aqua;
      }
    </style>
</head>
<body>
<h1>直接在HTML中写css</h1>
<br/>
<div style="border: 4px solid darkblue">写在body中</div>
<span>css写在head中</span>
<div>css写在head中</div>


</body>
</html>
