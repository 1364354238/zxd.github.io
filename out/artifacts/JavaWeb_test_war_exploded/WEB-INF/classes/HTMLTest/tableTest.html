<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<h1>表格</h1>
  <!--1.无序列表 2.有序列表-->
  <ul type="none">
    <li>无序列表行3</li>
    <li>无序列表行1</li>
    <li>无序列表行2</li>
  </ul>
  <ol type="none">
    <li>有序列表行3</li>
    <li>有序列表行1</li>
    <li>有序列表行2</li>
  </ol>
  <!--表格-->
  <table  border="5" width="400">
    <tr>
      <th>row1</th>
      <td>data1</td>
      <td><b>加粗</b>data2</td>
      <th>居中</th>
    </tr>
    <tr>
      <th>row2</th>
      <td>data1</td>
      <td>data2</td>
      <td>data3</td>
    </tr>
  </table>
</body>
</html>
