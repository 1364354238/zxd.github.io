<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取并设置CSS 类</title>
  <style type="text/css">

    div{
      width:100px;
      height:260px;
    }

    div.border{
      border: 2px white solid;
    }
    div.blueborder{
      border: 8px blue solid;

    }

    div.redDiv{
      background-color: red;
    }

    div.blackDiv{
      border: 5px blue solid;
    }




  </style>
  <script type="text/javascript" src="jquery-3.6.0.js"></script>

<!--
    addClass() - 向被选元素添加一个或多个类
    removeClass() - 从被选元素删除一个或多个类
    toggleClass() - 对被选元素进行添加/删除类的切换操作(有就删除，没有就添加）
    offset（）：返回文档位置
    css() - 设置或返回样式属性
-->
  <script type="text/javascript">
    $(function () {
      let divobj=$("div:first");
      $("#btn01").click(function () {
        divobj.addClass('redDiv blueborder');
      })
      $("#btn02").click(function () {
        divobj.removeClass('blueborder');
      })
      $("#btn03").click(function () {
        divobj.toggleClass('blueborder');
      })
      $("#btn04").click(function () {
        let off = divobj.offset({
          top:30,
          left:50

        });
        console.log(off);
      })
    })
  </script>
</head>
<body>
<table align="center">
  <tr>
    <td>
      <div class="border">
      </div>
    </td>

    <td>
      <div class="btn">
        <input type="button" value="addClass()" id="btn01"/>
        <input type="button" value="removeClass()" id="btn02"/>
        <input type="button" value="toggleClass()" id="btn03"/>
        <input type="button" value="offset()" id="btn04"/>
      </div>
    </td>
  </tr>
</table>



<br /> <br />


<br /> <br />
</body>
</html>
